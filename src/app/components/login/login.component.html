<div class="container mt-5">
  <div class="card justify-content-md-center align-center-sm">
    <div class="card-header bg-primary text-white">Liste des produits</div>
    <div class="row justify-content-md-center">
      <div class="col-mt-4">
        <div class="alert alert-danger" *ngIf="erreur == 1">
          <strong>Login ou mot de passe incorrect !</strong>
        </div>
        <form>
          <div class="form-group">
            <label> Nom Utilisateur :</label>
            <input
              type="text"
              name="username"
              class="form-control"
              [(ngModel)]="user.username"
            />
          </div>
          <div class="form-group">
            <label> Password :</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="user.password"
            />
          </div>

          <div class="row justify-content-md-center">
            <button
              type="button"
              (click)="onLoggedIn()"
              class="btn btn-success"
            >
              Connexion
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
